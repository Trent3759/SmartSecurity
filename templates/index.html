<head>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" type="password" name="password_field" placeholder="Your Password">

                            </div>
                            <div class="field">
                            </div>
                            <button class="button is-block is-success is-medium is-fullwidth">Login</button>
							<span class="error">{{ message }}</span>
                        </form>
                    </div>
                    <p class="subtitle has-text-grey">
                        <a href="/register">Sign Up</a> &nbsp;Â·&nbsp;
